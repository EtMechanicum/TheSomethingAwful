<!DOCTYPE html>

<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" href="/css/navbar.css">
		<link rel="stylesheet" href="/css/login.css">
	</head>
	
	<body>
		<div th:replace="~{fragments/navbar :: navbar}"></div>
		<h1>A Dreadful Registration</h1>
		<section class="warning">
			<h2>WARNING</h2>
			<p>Do not provide your real name in this forum under any circumstance</p>
		</section>
		<section>
			<form th:action="@{/register}" method="post">
				<div>
					Nickname: <span><input type="text" th:field="${newUser.nickname}"></span>
					<!--<p th:if="${#fields.hasErrors('name')}" th:errors="${newUser.name}"></p>-->
					Email: <span><input type="email" th:field="${newUser.email}"></span>
				<!--	<p th:if="${#fields.hasErrors('email')}" th:errors="${newUser.email}"></p>-->
				</div>
				<div>
					Username: <span><input type="text" th:field="${newCredentials.username}"></span>
				<!--	<p th:if="${#fields.hasErrors('username')}" th:errors="${newCredentials.username}"></p>-->
					Password: <span><input type="password" th:field="${newCredentials.password}"></span>
				<!--	<p th:if="${#fields.hasErrors('password')}" th:errors="${newCredentials.password}"></p>-->
				</div>
				<button>Register</button>
			</form>
		</section>
	</body>
</html>
