<!DOCTYPE html>
<html>
	<head>
		<title>The Something Awful</title>
		<link rel="stylesheet" href="/css/home.css">
		<link rel="stylesheet" href="/css/navbar.css">
	</head>
	<body>
		<div th:replace="~{/fragments/navbar :: navbar}"></div>
		<hr>
		<main>
			<h1>The Something Awful</h1>
			<section class="category-container">
				<p th:if="${#lists.isEmpty(categories)}">No categories to show</p>	
				  <ul class="category-list">
				    <li th:each="cat : ${categories}">
				      <h2>
				        <a th:href="@{/category/{id}/threads(id=${cat.id})}"
				           th:text="${cat.name}"></a>
				      </h2>	
				      <p th:text="${cat.description}"></p>	
				      <span>
				        <span th:text="${#lists.size(cat.threads)}"></span> threads
				      </span>
				    </li>
				  </ul>
			</section>
		</main>
		<footer>
		    <p class="warning">
		        “Continued observation beyond necessity is strongly discouraged. Some material is not meant to be fully comprehended.”  
		        — Directive 47/12, M.O.N.O. Operational Oversight
		    </p>
		</footer>
	</body>
</html>
