<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
	<head>
		<title>The Something Awful</title>
		<link rel="stylesheet" href="/css/mono/monoThreads.css">
		<link rel="stylesheet" href="/css/navbar.css">
	</head>
	<body>
		<div th:replace="~{/fragments/navbar :: navbar}"></div>
		<hr>
		<main>
			<h1 th:text="${category.name}">Category</h1>
			<section class="newThread" sec:authorize="hasAuthority('ADMIN')">
				<h2>New Thread</h2>
				<form th:action="@{/mono/official_threads/new}" th:object="${threadPostDTO}" method="post">
					<div th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red;">...</p> 
					</div>
					<label> Title
						<input type="text" name="threadTitle" th:field="*{threadTitle}">
						<span th:if="${#fields.hasErrors('threadTitle')}" th:errors="*{threadTitle}">
					</label>
					<label> Body
						<textarea name="postContent" th:field="*{postContent}"></textarea>
						<span th:if="${#fields.hasErrors('postContent')}" th:errors="*{postContent}">
					</label>
					<label> Add an image (optional)
						<input type="text"name="imageFileName">
					</label>
					<button>Post</button>
				</form>
			</section>
			<hr>
			<section class="threads-container">
				<p th:if="${#lists.isEmpty(category.threads)}">No threads to show</p>	
				  <ul class="thread-list">
				    <li th:each="thread : ${threads}">
				      <h2>
				        <a th:href="@{/mono/official_threads/{id}(id=${thread.id})}"
				           th:text="${thread.title}">
					    </a>
				      </h2>	 
				      <span th:text="${#lists.size(thread.posts)}"></span> posts
				    </li>
				  </ul>
			</section>
		</main>
	</body>
</html>
