<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="/css/navbar.css">
		<link rel="stylesheet" href="/css/login.css">
	</head>
	
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>	
		<div class="login-page">
		    <h1>Login</h1>
		    <form th:action="@{/login}" method="POST">
		        <div>
		            <span>Username:</span>
		            <span><input name="username" type="text" required /></span>
		        </div>
		        <div>
		            <span>Password:</span>
		            <span><input name="password" type="password" required /></span>
		        </div>
				<div>
					<span th:if="${param.error != null}">Wrong username or password</span>
				</div>
		        <div>
		            <span><button type="submit">Login</button></span>
		        </div>
		    </form>
		    <div>
		        <a th:href="@{/register}">Register</a>
		    </div>
		</div>
	</body>
</html>
