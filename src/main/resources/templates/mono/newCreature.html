<!DOCTYPE html>
<html>
	<head>
		<title>Insert creature</title>
	</head>
	
	<body>
		<div th:replace="~{/fragments/navbar :: navbar}"></div>
		<main>
			<section class="creature-form">
			    <h2>Register Creature</h2>

			    <form th:action="@{/creatures/new}" method="post">

			        <label>
			            Code Name
			            <input type="text"
			                   name="codeName"
			                   placeholder="e.g. M.O.N.O.-014"
			                   required>
			        </label>

			        <label>
			            Designation
			            <input type="text"
			                   name="name"
			                   placeholder="Optional / Known identifier">
			        </label>

			        <label>
			            Description
			            <textarea name="description"
			                      rows="6"
			                      placeholder="Observed traits, behavior, anomalies..."
			                      required></textarea>
			        </label>

			        <label>
			            Threat Level
			            <select name="threatLevel" required>
			                <option value="" disabled selected>— select level —</option>
			                <option th:each="level : ${threatLevels}"
			                        th:value="${level}"
			                        th:text="${level}">
			                </option>
			            </select>
			        </label>

			        <fieldset class="status-fieldset">
			            <legend>Current Status</legend>

			            <label th:each="st : ${creatureStatuses}">
			                <input type="checkbox"
			                       name="status"
			                       th:value="${st}">
			                <span th:text="${st}"></span>
			            </label>
			        </fieldset>

			        <label>
			            Discovered At
			            <input type="text"
			                   name="discoveredAt"
			                   placeholder="Location / date / incident reference">
			        </label>

			        <label>
			            Image Reference
			            <input type="text"
			                   name="imageFileName"
			                   placeholder="filename.ext (if available)">
			        </label>

			        <button type="submit">Submit Record</button>

			    </form>
			</section>
		</main>
	</body>
</html>
