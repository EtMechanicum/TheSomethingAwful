<!DOCTYPE html>
<html>
	<head>
		<title>Insert creature</title>
		<link rel="stylesheet" href="/css/mono/newCreature.css">
		<link rel="stylesheet" href="/css/navbar.css">
	</head>
	
	<body>
		<div th:replace="~{/fragments/navbar :: navbar}"></div>
		<main>
			<section class="creature-form">
			    <h2>Register Creature</h2>

			    <form th:action="@{/mono/anomaly/new}" th:object="${newCreature}" method="post">
					
					<div th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red;">...</p> 
					</div>
					
			        <label>
			            Code Name
			            <input type="text"
			                   name="codeName"
							   th:field="*{codeName}"
			                   placeholder="e.g. M.O.N.O.-014"
			                   required>
							   <span th:if="${#fields.hasErrors('codeName')}" th:errors="*{codeName}">
			        </label>

			        <label>
			            Designation
			            <input type="text"
			                   name="name"
							   th:field="*{name}"
			                   placeholder="Optional / Known identifier">
							   <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
			        </label>

			        <label>
			            Description
			            <textarea name="description"
								  th:field="*{description}"
			                      rows="6"
			                      placeholder="Observed traits, behavior, anomalies..."
			                      required></textarea>
								  <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
			        </label>

			        <label>
			            Threat Level
			            <select name="threatLevel" th:field="*{threatLevel}" required>
			                <option value="" disabled selected>— select threat level —</option>
			                <option th:each="level : ${threatLevels}"
			                        th:value="${level}"
			                        th:text="${level}">
			                </option>
			            </select>
			        </label>

					<fieldset class="status-fieldset">
					    <legend>Current Status</legend>

					    <label th:each="st : ${creatureStatuses}">
					        <input type="checkbox"
					               th:field="*{status}"
					               th:value="${st}" />
					        <span th:text="${st}"></span>
					    </label>

					</fieldset>


			        <label>
			            Discovered At
			            <input type="text"
			                   name="discoveredAt"
							   th:field="*{discoveredAt}"
			                   placeholder="Location / date / incident reference">
							   <span th:if="${#fields.hasErrors('discoveredAt')}" th:errors="*{discoveredAt}">
			        </label>

			        <label>
			            Image Reference
			            <input type="text"
			                   name="imageFileName"
							   th:field="*{imageFileName}"
			                   placeholder="filename.ext (if available)">
			        </label>

			        <button type="submit">Submit Record</button>

			    </form>
			</section>
		</main>
	</body>
</html>
